# No fancyness - we can use the new build infrastructure
sudo: false

language: java

jdk:
  - openjdk17

before_script:
  - pip install codecov-cli

script:
  - mvn --batch-mode clean verify

after_success:
  - codecov

deploy:
  # deploy develop to Maven Central
  - provider: script
    script: "cp .travis.settings.xml $HOME/.m2/settings.xml && mvn deploy"
    on:
      branch: develop
