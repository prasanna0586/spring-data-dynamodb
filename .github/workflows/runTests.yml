name: "Run Tests"

on:
  push:
  pull_request:
    branches: [master, develop]
  schedule:
    - cron: '0 18 * * 0'

# Prevent concurrent runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      checks: write
      pull-requests: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full clone for git operations

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'liberica'
          cache: 'maven'  # Cache Maven dependencies

      - name: Run the Maven clean verify phase
        run: mvn --batch-mode clean verify

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./target/site/jacoco/jacoco.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: target/site/jacoco/
          retention-days: 30

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/target/surefire-reports/TEST-*.xml'

  deploy-coverage:
    name: Deploy Coverage Report
    needs: run-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: master
          fetch-depth: 0

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: docs/coverage

      - name: Deploy to GitHub Pages
        run: |
          # Check if there are changes to commit
          git add docs/coverage
          if git diff --staged --quiet; then
            echo "No changes to coverage report"
            exit 0
          fi

          # Configure git
          git config --local user.email "prasanna0586@gmail.com"
          git config --local user.name "Prasanna Kumar Ramachandran"

          # Commit and push
          git commit -m "Update coverage report

          Generated from commit ${{ github.sha }}"
          git push
