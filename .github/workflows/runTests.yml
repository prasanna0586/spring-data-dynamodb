name: "Run Tests"

on:
  push:
  pull_request:
    branches: [master, develop]
  schedule:
    - cron: '0 18 * * 0'

# Prevent concurrent runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      checks: write
      pull-requests: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full clone for git operations

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'liberica'
          cache: 'maven'  # Cache Maven dependencies

      - name: Run the Maven clean verify phase
        run: mvn --batch-mode clean verify

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./target/site/jacoco/jacoco.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: target/site/jacoco/
          retention-days: 30

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/target/surefire-reports/TEST-*.xml'

  deploy-coverage:
    name: Deploy Coverage Report
    needs: run-tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v5
        with:
          ref: gh-pages
          fetch-depth: 0
          token: ${{ secrets.MAVEN_RELEASE_TOKEN }}

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/${{ github.ref_name }}

      - name: Deploy to GitHub Pages
        run: |
          git add coverage/
          if git diff --staged --quiet; then
            echo "No changes to coverage report"
            exit 0
          fi

          git config --local user.email "prasanna0586@gmail.com"
          git config --local user.name "Prasanna Kumar Ramachandran"
          git commit -m "Update coverage for ${{ github.ref_name }}

          Generated from commit ${{ github.sha }}"
          git push

  deploy-docs:
    name: Deploy Documentation
    needs: run-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout master
        uses: actions/checkout@v5
        with:
          ref: master

      - name: Checkout gh-pages branch
        uses: actions/checkout@v5
        with:
          ref: gh-pages
          path: gh-pages
          token: ${{ secrets.MAVEN_RELEASE_TOKEN }}

      - name: Copy docs to gh-pages
        run: |
          cp -r docs/*.md docs/*.yml gh-pages/docs/ 2>/dev/null || mkdir -p gh-pages/docs && cp -r docs/*.md docs/*.yml gh-pages/docs/

      - name: Deploy to GitHub Pages
        run: |
          cd gh-pages
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes to documentation"
            exit 0
          fi

          git config --local user.email "prasanna0586@gmail.com"
          git config --local user.name "Prasanna Kumar Ramachandran"
          git commit -m "Update documentation

          Generated from commit ${{ github.sha }}"
          git push
